    <script>
        function getCurrentTimeInTimeZone(timeZone) {
            const options = {
                timeZone: timeZone,
                hour12: true,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
            };

            const currentTime = new Date().toLocaleString('en-US', options);
            return currentTime;
        }

        const set = ()=>{

        
        const pak = getCurrentTimeInTimeZone('Asia/Karachi');
        pakistan.innerHTML = pak;

        const newYorkTime = getCurrentTimeInTimeZone('America/New_York');
        usa.innerHTML = newYorkTime;

        const uktime = getCurrentTimeInTimeZone('Europe/London');
        uk.innerHTML = uktime;
        }

        setInterval(set, 1000);
        </script>
